
  {% for post in site.posts %}
   <header>
     <h2> <small><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a> </small>
     </h2>
     </header>

     <article>{{ post.excerpt | strip_html }}</article>
  
    <hr>
  {% endfor %}

  {% if paginator.previous_page == 1 %}
    <span id="newer"><a href="/">Newer Posts</a></span>
  {% elsif paginator.previous_page %}
    <span id="newer"><a href="/page{{ paginator.previous_page }}">Newer Posts</a></span>
  {% endif %}
  {% if paginator.next_page %}
    <span id="older"><a href="/page{{ paginator.next_page }}">Older Posts</a></span>
  {% endif %}
