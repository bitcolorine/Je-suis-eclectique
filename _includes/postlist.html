
  {% for post in paginator.posts %}
   <header>
     <h2> <small><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a> </small>
     </h2>
     </header>

     <article>{{ post.excerpt | strip_html }}</article>
  
    <hr>
  {% endfor %}

  {% if paginator.previous_page %}
    <a href="/blog/page{{ paginator.previous_page }}" class="previous">Previous</a>
  {% else %}
    <span class="previous">Previous</span>
  {% endif %}
  <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="/blog/page{{ paginator.next_page }}" class="next">Next</a>
  {% else %}
    <span class="next ">Next</span>
  {% endif %}
